name: Hermes CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-lint-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-lint-

      - name: Install dev dependencies
        run: pip install ruff mypy

      - name: Check license documentation consistency
        run: python scripts/check_license_consistency.py

      - name: Lint (ruff check)
        run: ruff check server/ tests/

      - name: Format check (ruff format)
        run: ruff format --check server/ tests/

      - name: Typecheck (mypy)
        run: mypy server/ --ignore-missing-imports --no-error-summary

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-test-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-test-${{ matrix.python-version }}-
            pip-test-

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: playwright-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          playwright install chromium --with-deps

      - name: Run tests
        run: pytest tests/ -v --cov=server --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate schemas are well-formed
        run: |
          python -c "
          import json, sys
          from pathlib import Path
          from jsonschema import Draft7Validator

          errors = 0
          for schema_file in sorted(Path('schemas').glob('*.json')):
              try:
                  with open(schema_file) as f:
                      schema = json.load(f)
                  Draft7Validator.check_schema(schema)
                  print(f'  OK: {schema_file.name}')
              except Exception as e:
                  print(f'  FAIL: {schema_file.name}: {e}')
                  errors += 1

          if errors:
              sys.exit(1)
          print(f'All {len(list(Path(\"schemas\").glob(\"*.json\")))} schemas valid.')
          "

  docker:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ hashFiles('Dockerfile', 'pyproject.toml') }}
          restore-keys: docker-

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: hermes:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Verify container starts
        run: |
          docker run -d --name hermes-test -p 8080:8080 hermes:test
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop hermes-test

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
