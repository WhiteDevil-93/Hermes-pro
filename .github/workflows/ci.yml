name: Hermes CI

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-lint-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-lint-

      - name: Install dev dependencies
        run: pip install ruff mypy

      - name: Lint (ruff check)
        run: ruff check server/ tests/

      - name: Format check (ruff format)
        run: ruff format --check server/ tests/

      - name: Typecheck (mypy)
        run: mypy server/ --ignore-missing-imports --no-error-summary

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-test-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-test-

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          playwright install chromium --with-deps

      - name: Run tests
        run: pytest tests/ -v --cov=server --cov-report=term-missing

  schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Validate schemas are well-formed
        run: |
          python -c "
          import json, sys
          from pathlib import Path
          from jsonschema import Draft7Validator

          errors = 0
          for schema_file in sorted(Path('schemas').glob('*.json')):
              try:
                  with open(schema_file) as f:
                      schema = json.load(f)
                  Draft7Validator.check_schema(schema)
                  print(f'  OK: {schema_file.name}')
              except Exception as e:
                  print(f'  FAIL: {schema_file.name}: {e}')
                  errors += 1

          if errors:
              sys.exit(1)
          print(f'All {len(list(Path(\"schemas\").glob(\"*.json\")))} schemas valid.')
          "

  docker:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t hermes:test .

      - name: Verify container starts
        run: |
          docker run -d --name hermes-test -p 8080:8080 hermes:test
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop hermes-test
