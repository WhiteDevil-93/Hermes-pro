name: Hermes CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          playwright install chromium --with-deps

      - name: Lint
        run: ruff check server/ tests/

      - name: Run tests
        run: pytest tests/ -v --cov=server --cov-report=term-missing

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t hermes:test .

      - name: Verify container starts
        run: |
          docker run -d --name hermes-test -p 8080:8080 hermes:test
          sleep 5
          curl -f http://localhost:8080/health || exit 1
          docker stop hermes-test
