name: Security Scanning

on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Monday at 06:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  pip-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: pip-audit-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-audit-

      - name: Build audit requirements from pyproject
        run: |
          python - <<'PY'
          from pathlib import Path
          import tomllib

          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          project = pyproject.get("project", {})

          requirements = list(project.get("dependencies", []))
          requirements.extend(project.get("optional-dependencies", {}).get("dev", []))

          Path(".pip-audit-requirements.txt").write_text(
              "\n".join(requirements) + "\n",
              encoding="utf-8",
          )
          print(f"Wrote {len(requirements)} requirements for pip-audit")
          PY

      - name: Install dependencies
        run: pip install -r .pip-audit-requirements.txt

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --strict --desc on -r .pip-audit-requirements.txt

  gitleaks:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [python]
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          upload: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

  trivy:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: hermes:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: hermes:scan
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: trivy-results.sarif

  bandit:
    name: Python Security Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        run: bandit -r server/ -f json -o bandit-results.json --severity-level medium

      - name: Validate bandit triage
        run: python tools/validate_bandit_triage.py

      - name: Upload bandit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: bandit-results
          path: |
            bandit-results.json
            bandit-gating-results.json
            .github/security/bandit-baseline.json
            .github/security/bandit-burndown-plan.md
          retention-days: 30
