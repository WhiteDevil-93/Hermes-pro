name: Stale Issues & PRs

on:
  schedule:
    - cron: "0 3 * * *"  # Daily at 03:00 UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues & PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not
            had recent activity. It will be closed in 7 days if no further
            activity occurs. If this issue is still relevant, please comment to
            keep it open.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it
            has not had recent activity. It will be closed in 7 days if no
            further activity occurs.
          close-issue-message: >
            This issue was closed because it has been stale for 7 days with no
            activity. Feel free to reopen if still relevant.
          close-pr-message: >
            This PR was closed because it has been stale for 7 days with no
            activity.
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,security,bug"
          exempt-pr-labels: "pinned,security"
          operations-per-run: 50
